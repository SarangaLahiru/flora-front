# ============================================
# Flora E-Commerce - Application Configuration
# ============================================

# Application Configuration
spring.application.name=flora-ecommerce
server.port=8080

# Include local profile if application-local.properties exists
spring.profiles.include=local

server.compression.enabled=false
server.http2.enabled=false
server.tomcat.max-threads=200
server.tomcat.connection-timeout=30000
server.error.include-message=always
server.error.include-binding-errors=always

# Jackson Configuration for JSON serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false

# ============================================
# Database Configuration
# ============================================
# IMPORTANT: Update these values for your MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/flora_ecommerce?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Security Configuration
# ============================================

# JWT Configuration
# IMPORTANT: Change this secret in production (use a strong 64+ character secret)
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# ============================================
# OAuth2 Google Configuration (Optional)
# ============================================
# IMPORTANT: Do NOT commit real credentials to version control!
# 
# For local development:
# 1. Copy application-local.properties.example to application-local.properties
# 2. Fill in your actual Google OAuth credentials in application-local.properties
# 3. The application-local.properties file is gitignored and will not be committed
#
# For production:
# Use environment variables: GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET
#
# To get credentials:
# 1. Go to https://console.cloud.google.com
# 2. Create OAuth 2.0 credentials
# 3. Add redirect URI: http://localhost:8080/api/auth/google/callback

# These will be overridden by application-local.properties or environment variables
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/api/auth/google/callback
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# OAuth2 Frontend Redirect URLs
oauth2.frontend.success-redirect=http://localhost:5173/auth/google/success
oauth2.frontend.failure-redirect=http://localhost:5173/login?error=oauth_failed

# ============================================
# CORS Configuration
# ============================================
# IMPORTANT: Update allowed origins for production
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ============================================
# File Upload Configuration
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# Logging Configuration
# ============================================
# Set to INFO or WARN in production
logging.level.com.flora=DEBUG
logging.level.org.springframework.security=DEBUG
