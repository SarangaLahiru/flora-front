<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="flowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f73f85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#flowerGradient)"/>
  
  <!-- Flower petals -->
  <g transform="translate(50, 50)">
    <!-- Top petal -->
    <ellipse cx="0" cy="-20" rx="8" ry="15" fill="#ffffff" opacity="0.95"/>
    <!-- Top-right petal -->
    <ellipse cx="14" cy="-14" rx="8" ry="15" fill="#ffffff" opacity="0.95" transform="rotate(45 14 -14)"/>
    <!-- Right petal -->
    <ellipse cx="20" cy="0" rx="8" ry="15" fill="#ffffff" opacity="0.95" transform="rotate(90 20 0)"/>
    <!-- Bottom-right petal -->
    <ellipse cx="14" cy="14" rx="8" ry="15" fill="#ffffff" opacity="0.95" transform="rotate(135 14 14)"/>
    <!-- Bottom petal -->
    <ellipse cx="0" cy="20" rx="8" ry="15" fill="#ffffff" opacity="0.95" transform="rotate(180 0 20)"/>
    <!-- Bottom-left petal -->
    <ellipse cx="-14" cy="14" rx="8" ry="15" fill="#ffffff" opacity="0.95" transform="rotate(225 -14 14)"/>
    <!-- Left petal -->
    <ellipse cx="-20" cy="0" rx="8" ry="15" fill="#ffffff" opacity="0.95" transform="rotate(270 -20 0)"/>
    <!-- Top-left petal -->
    <ellipse cx="-14" cy="-14" rx="8" ry="15" fill="#ffffff" opacity="0.95" transform="rotate(315 -14 -14)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#ffe57f"/>
  </g>
</svg>
